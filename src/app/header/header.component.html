<nav class="header navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <wb-brand></wb-brand>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <wb-menu [menu]="menu"></wb-menu>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" href="#" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
          <a class="nav-link" href="#" (click)="login()">Google Signin</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          {{displayName}}&nbsp;
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <form class="d-flex">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Cart Items {{cartItemCount}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" *ngFor="let item of cartItems">{{item.name}}</a>
        </div>
      </div>
      <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search"
        [(ngModel)]="search">
      <button class="btn btn-primary" type="submit" (click)="doSearch()">Search</button>
    </form>
  </div>
</nav>
