<div class="card h-100" style="width: 30rem; margin: 20px auto;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="card-text">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" wb-required
            [(ngModel)]="model.username" #username="ngModel">
          <small class="text-danger" *ngIf="username.errors?.required">{{username.errors?.required}}</small>
          <small class="text-danger"
            *ngIf="username.errors?.invalidUsername">{{username.errors?.invalidUsername}}</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
            required [(ngModel)]="model.password" #password="ngModel">
          <small class="text-danger" *ngIf="password.invalid && password.touched">Required field</small>
        </div>
        <div class="form-group mt-2 mb-2">
          <button type="submit" class="btn btn-primary" [disabled]="form.submitted || form.invalid">Submit</button>
        </div>
      </form>
    </div>
    <div class="card-footer" *ngIf="loginResponse">
      <div class="alert alert-success" role="alert" *ngIf="loginResponse?.token">
        Login successful {{loginResponse?.token}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="loginResponse?.status === 'Error'">
        {{loginResponse?.msg}}
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="form.submitted">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
